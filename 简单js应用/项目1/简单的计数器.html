<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的计数器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #count {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>计数器</h1>
        <div id="count">0</div>
        <button onclick="decrease()">-1</button>
        <button onclick="increase()">+1</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
