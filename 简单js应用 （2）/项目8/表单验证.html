<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username">
                <div id="usernameError" class="error">用户名至少需要3个字符</div>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error">请输入有效的邮箱地址</div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error">密码至少需要6个字符</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="confirmPasswordError" class="error">两次输入的密码不匹配</div>
            </div>
            <button type="submit">注册</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
